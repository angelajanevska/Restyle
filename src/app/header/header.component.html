<header class="header shop">
  <!-- Header Inner -->
  <div class="header-inner">
    <div class="container">
      <div class="cat-nav-head">
        <div class="row">

          <div class="col-lg-9 col-12">
            <div class="menu-area">
              <!-- Main Menu -->
              <nav class="navbar navbar-expand-lg">
                <div class="navbar-collapse">
                  <div class="nav-inner">
                    <ul class="nav main-menu menu navbar-nav">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a [href]="">Shop</a>
                      </li>
                      <li><a href="#">Why Restyle</a>
                        <ul class="dropdown">
                          <li><a href="#">Blog Single Sidebar</a></li>
                        </ul>
                      </li>
                      <li><a href="#">Contact Us</a></li>
                      <li><a href="#" [href]="ifLoggedIn()">Add Product</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
              <!--/ End Main Menu -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/ End Header Inner -->
  <!-- Topbar -->
  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-12 col-12">
          <!-- Top Left -->
          <div class="top-left">
            <ul class="list-main">
              <li><i class="ti-headphone-alt"></i> +000 (000) 000-000</li>
              <li><i class="ti-email"></i>restyle.com</li>
            </ul>
          </div>
          <!--/ End Top Left -->
        </div>
        <div class="col-lg-8 col-md-12 col-12">
          <!-- Top Right -->
          <div class="right-content">
            <ul class="list-main">
              <div *ngIf="isLoggedIn">
                <li><i class="ti-user"></i> <a routerLink="/account">My account</a></li>
                <li><i class="ti-power-off"></i><a (click)="onLogout()">Logout</a></li>
              </div>
              <div *ngIf="!isLoggedIn">
                <li><i class="ti-power-off"></i><a routerLink="/login">Login</a></li>
                <li><i class="ti-power-off"></i><a routerLink="/register">Register</a></li>
              </div>
            </ul>
          </div>
          <!-- End Top Right -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Topbar -->

</header>
