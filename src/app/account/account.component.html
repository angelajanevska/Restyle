<div class="page-content page-container" id="page-content" style="position: relative;min-height: 100vh;">
  <div class="padding">
    <div class="row container d-flex justify-content-center" *ngIf="isDataLoaded">
      <div class="col-xl-20 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div><img src="./assets/logo/logo.png" class="img-radius" alt="User-Profile-Image"></div>
                <h6 class="f-w-600" style="color: black">{{currentUser?.firstName}}</h6>
                <p>Restyler</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <br><br>
                <h2 class="m-b-20 p-b-5 b-b-default f-w-600">Account information</h2>
                <p href="/shop"><img src="../../assets/logo/slogan.png" alt="#" style="width: 750px"></p>
                <br><br>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600"><u>First name</u></p>
                    <h6 class="text-muted f-w-400">{{currentUser.firstName}}</h6><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600"><u>Last Name</u></p>
                    <h6 class="text-muted f-w-400">{{currentUser.lastName}}</h6><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600"><u>Email</u></p>
                    <h6 class="text-muted f-w-400">{{currentUser.email}}</h6><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600"><u>City</u></p>
                    <h6 class="text-muted f-w-400">{{currentUser.city}}</h6><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--        -------------------------------------    -->
          <div class="row m-l-0 m-r-0">

            <div class="col-sm-12">
              <div class="card-block">
                <br><br>
                <h2 class="sellerProducts">Your products</h2>
                <br><br>
                <div class="row">
                  <div class="col-md-3 staticCard" *ngFor="let p of productList">
                    <figure class="card card-product-grid">
                      <!-- list products -->
                      <div class="single-product">
                        <div class="product-img">
                          <a [routerLink]="['/account',p.code]">
                            <img class="default-img" src="{{p.image}}" alt="#">
                          </a>
                          <div class="button-head" style="justify-content: center">
                            <p></p>
                            <p style="font-size: 15px">{{p.category}}</p>
                          </div>
                        </div>
                        <div class="product-content">
                          <a [routerLink]="['/account',p.code]">
                            <h5 class="titleOfProduct">
                              <p class="titleOfProduct">{{p.productName}}</p>
                            </h5>
                          </a>
                          <div class="product-price">
                            <span>{{p.price}} MKD</span>
                          </div>
                        </div>
                      </div>
                      <!-- list products//-->
                    </figure>
                  </div> <!-- col.// -->
                </div>
              </div>
            </div>
          </div>
          <!--        -----------------------------------------      -->
        </div>
      </div>
    </div>
  </div>
</div>
