<head>
  <title>Account</title>
  <base href="/account">
</head>
<body>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-20 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div> <img src="./assets/logo/logo.png" class="img-radius" alt="User-Profile-Image"> </div>
                <h6 class="f-w-600">{{currentUserSubject?.value.firstName}}</h6>
                <p>Restyler</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <br><br>
                <h2 class="m-b-20 p-b-5 b-b-default f-w-600">Account information</h2>
                <br><br>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">First name</p>
                    <h6 class="text-muted f-w-400">{{currentUserSubject?.value.firstName}}</h6><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Last Name</p>
                    <h6 class="text-muted f-w-400">{{currentUserSubject?.value.lastName}}</h6><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{currentUserSubject?.value.email}}</h6><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">City</p>
                    <h6 class="text-muted f-w-400">{{currentUserSubject?.value.city}}</h6><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
