<head>
  <title>Product details</title>
</head>
<body>
<div class="page-content page-container" id="page-content">
  <div>
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-20 col-md-12">
        <div class="card product-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-6 bg-c-lite-green">
              <div class="card-block text-center text-white">
                <div> <img src="{{product.image}}" class="img-radius" alt="User-Profile-Image"> </div>
                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card-block">
                <br><br>
                <h3 class="m-b-20 p-b-5 b-b-default f-w-600" style="font-size: 20px">Product information</h3>

                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600 color-p"><u>Product name</u></p>
                    <p class="details-text f-w-400">{{product.productName}}</p><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600 color-p"><u>Category</u></p>
                    <p class="details-text f-w-400">{{product.category}}</p><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600 color-p"><u>Price</u></p>
                    <p class="details-text f-w-400" style="color: #3e8e41">{{product.price}} MKD</p><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600 color-p"><u>Size</u></p>
                    <p class="details-text f-w-400">{{product.size}}</p><br>
                  </div>
                  <div class="col-sm-12">
                    <p class="m-b-6 f-w-600 color-p"><u>Description</u></p>
                    <p style="font-size: 16px; color: #243238; font-family: Helvetica,sans-serif;" class=" f-w-400 ">{{product.description}}</p><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600 color-p"><u>Contact seller via e-mail</u></p>
                    <p class="details-text email-text f-w-400"><a href="mailto:{{product.email}}">{{product.email}}</a></p><br>
                  </div>


                  <div class="col-sm-12 goBackContainer" onclick="window.history.back()"><img class="goBackBtn"  src="./assets/logo/back-button.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
