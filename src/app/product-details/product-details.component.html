<head>
  <title>Product details</title>
</head>
<body>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-20 col-md-12">
        <div class="card product-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-6 bg-c-lite-green">
              <div class="card-block text-center text-white">
                <div> <img src="{{product.image}}" class="img-radius" alt="User-Profile-Image"> </div>
                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card-block">
                <br><br>
                <h3 class="m-b-20 p-b-5 b-b-default f-w-600">Product information</h3>

                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600">Product name</p>
                    <h5 class=" f-w-400">{{product.productName}}</h5><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600">Category</p>
                    <h5 class=" f-w-400">{{product.category}}</h5><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600">Price</p>
                    <h5 class=" f-w-400">{{product.price}} MKD</h5><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600">Size</p>
                    <h5 class=" f-w-400">{{product.size}}</h5><br>
                  </div>
                  <div class="col-sm-12">
                    <p class="m-b-6 f-w-600">Description</p>
                    <p style="font-size: 20px; color: black" class=" f-w-400 ">{{product.description}}</p><br>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-6 f-w-600">Contact seller via e-mail</p>
                    <h5 class=" f-w-400"><div><a href="mailto:{{product.email}}"><u>{{product.email}}</u></a></div></h5><br>
                  </div>


                  <div class="col-sm-12 goBackContainer" onclick="window.history.back()"><img class="goBackBtn"  src="./assets/logo/back-button.png" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
